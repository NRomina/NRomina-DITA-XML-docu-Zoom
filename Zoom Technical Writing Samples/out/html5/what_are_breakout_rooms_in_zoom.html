    <h1 class="title topictitle1" id="ariaid-title1">What Are Breakout Rooms in Zoom?</h1>
    
    <div class="body conbody"><p class="shortdesc">Here you will learn what Breakout Rooms are in Zoom.</p>
        <p class="p">Breakout rooms are sessions that are split off from the main Zoom meeting. They allow the
            participants to meet in smaller groups, and are completely isolated in terms of audio
            and video from the main session.</p>
    </div>
